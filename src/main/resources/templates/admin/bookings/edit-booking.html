<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати бронювання</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Редагувати бронювання</h1>
</header>
<main>
    <form th:action="@{/admin/bookings/edit/{id}(id=${booking.id})}" method="post" class="form-container">
        <div class="form-group">
            <label for="customerId">Клієнт:</label>
            <select id="customerId" name="customerId" required>
                <option value="" disabled>Оберіть клієнта</option>
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"
                        th:selected="${customer.id == booking.customer.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomId">Кімната:</label>
            <select id="roomId" name="roomId" required>
                <option value="" disabled>Оберіть кімнату</option>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number}"
                        th:selected="${room.id == booking.room.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="checkInDate">Дата заїзду:</label>
            <input type="date" id="checkInDate" name="checkInDate" th:value="${booking.checkInDate}" required>
        </div>
        <div class="form-group">
            <label for="checkOutDate">Дата виїзду:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" th:value="${booking.checkOutDate}" required>
        </div>
        <div class="form-group">
            <label for="status">Статус:</label>
            <select id="status" name="status" required>
                <option value="CONFIRMED" th:selected="${booking.status == 'CONFIRMED'}">Підтверджено</option>
                <option value="PENDING" th:selected="${booking.status == 'PENDING'}">Очікується</option>
                <option value="CANCELLED" th:selected="${booking.status == 'CANCELLED'}">Скасовано</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Зберегти</button>
            <a th:href="@{/admin/bookings}" class="button cancel-button">Скасувати</a>
        </div>
    </form>
</main>
</body>
</html>
