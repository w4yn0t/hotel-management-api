<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати клієнта</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Редагувати клієнта</h1>
</header>
<main>
    <form th:action="@{/admin/customers/edit/{id}(id=${customer.id})}" method="post" class="form-container">
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" th:value="${customer.name}" required>
        </div>
        <div class="form-group">
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" th:value="${customer.email}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Телефон:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Зберегти</button>
            <a th:href="@{/admin/customers}" class="button cancel-button">Скасувати</a>
        </div>
    </form>
</main>
</body>
</html>
